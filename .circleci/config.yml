version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10
jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip3 install -r requirements.txt
      - run:
          name: run tests
          command: python3 manage.py test
workflows:
  heroku_deploy:
    jobs:
      - test
      - hold:
        type: approval
        requires: 
          - test
      - heroku/deploy-via-git
